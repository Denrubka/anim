<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="field">
    <span class="single" id="number">
      <span class="abc"></span>
    </span>
  <button class="btn" onclick="closeFunc(), setTimeout(openFunc, 300)">НАЖМИ</button>
  </div>
  <script>
      let arr = ['Ну тут я не придумал что вставить', 'Это вторая рандомная фраза', 'Это третья, но может выпасть первой', 'А тут цвет твоего нижнего белья: белый'];
      function closeFunc() {
          const abc = document.querySelector('.abc');
          abc.style.transform = 'translateY(-50px)';
        }
        function openFunc() {
          const abc = document.querySelector('.abc');
          let number = Math.floor(Math.random() * 4);
          abc.textContent = arr[number];
          abc.style.transform = 'translateY(0)';
        }

  </script>
  <script src="main.js"></script>
</body>
</html>
