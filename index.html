<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="field">
    <span class="single" id="number">
      <span class="abc">1</span>
      <span class="bca"></span>
    </span>
  <button class="btn" onclick="closeFunc(), setTimeout(openFunc, 300)">НАЖМИ</button>
  </div>
  <script>
      function closeFunc() {
          const abc = document.querySelector('.abc');
          const bca = document.querySelector('.bca');
          abc.style.transform = 'translateY(-50px)';
          bca.style.transform = 'translateY(-70px)';
          abc.textContent = '';
          bca.textContent = '';
        }
        function openFunc() {
          const abc = document.querySelector('.abc');
          const bca = document.querySelector('.bca');
          let number = Math.floor(Math.random() * 99);
          console.log(number);
          if (number >= 10) {
            let a = parseInt(number / 10);
            let b = parseInt(number - a * 10);
            abc.textContent = a;
            bca.textContent = b;
          } else {
            abc.textContent = number;
          }
          abc.style.transform = 'translateY(0)';
          bca.style.transform = 'translateY(0)';
        }

  </script>
  <script src="main.js"></script>
</body>
</html>
